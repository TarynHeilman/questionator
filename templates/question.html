<html>
	<head>
		<title>The Questionator</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="..static/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="../static/assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="../static/assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="../static/stylesheet" href="..static/assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>The Questionator</h1>
						<h2>{{class_name}}</h2>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Introduction -->
							<section id="intro" class="main">
								<div class="spotlight">
									<div class="content">

										<h2>
											<img src="{{avatar}}"></img>
										</h2>
										<br />
										<h1>{{name}}</h1>
										<br />
										<h3>Qs answered: {{quest}}</h3>
									<!--	<span class="icon major style1 fa-dribbble"></span> -->
										<form action="/question" method='POST' >
								            <input class="button special" type="submit" value = 'Ask Again'></input>
								        </form>
									</div>
									<!-- <span class="image"><img src="../static/images/pic01.jpg" alt="" /></span> -->
								</div>
							</section>
					</div> <!-- end Main -->

				<!-- Footer -->
					<footer id="footer">
					</footer>

			</div>

		<!-- Scripts -->
			<script src="../static/assets/js/jquery.min.js"></script>
			<script src="../static/assets/js/jquery.scrollex.min.js"></script>
			<script src="../static/assets/js/jquery.scrolly.min.js"></script>
			<script src="../static/assets/js/skel.min.js"></script>
			<script src="../static/assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="../static/assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="../static/assets/js/main.js"></script>

	</body>
</html>
